<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .box {
            border: 2px solid lightblue;
            width: 200px;
            height: 200px;
            transition-duration: 2s;
            transform: scale(1.0);
        }

        .box:hover {
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div>
        <div class="box"></div>
    </div>
</body>

</html>
