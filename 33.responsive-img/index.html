<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <img src="https://placehold.co/400x100/png" />

    <img
      src="https://placehold.co/1600x400/png"
      srcset="
        https://placehold.co/400x100/png   400w,
        https://placehold.co/800x200/png   800w,
        https://placehold.co/1600x400/png 1600w
      "
      sizes="(max-width: 800px) 100vw, 50vw"
    />

    <div style="font-size: 5vw" id="data"></div>

    <script>
      window.addEventListener("resize", updateText);
      updateText();

      function updateText() {
        const data = document.querySelector("#data");
        data.textContent = `Width: ${window.innerWidth}, 
            Ratio: ${window.devicePixelRatio}`;
      }
    </script>
  </body>
</html>
